<html lang="en" data-ember-extension="1">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>DSO Application Form</title>
  <!-- Bootstrap core CSS -->
  <link href="dist/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Begin page content -->
  <div class="container">
    <form role="form" id="form">
      <h3>DSO application form</h3> 

      <div class="row">
        <div class="col-sm-6">
          <h4>Self:</h4>
          <div class="form-group">
            <label for="self_family_name">Family name (as used now)</label>
            <input class="form-control" id="self_family_name" name="self_family_name" type="text" />
          </div>
          <div class="form-group">
            <label for="self_full_given_names">Full given names</label>
            <input class="form-control" id="self_full_given_names" name="self_full_given_names" type="text" />
          </div>
          <div class="form-group">
            <label for="self_dob">Date of birth</label>
            <input class="form-control" id="self_dob" name="self_dob" type="text" />
          </div>
          <div class="form-group">
            <label for="self_country_of_birth">Country of birth</label>
            <input class="form-control" id="self_country_of_birth" name="self_country_of_birth" type="text" />
          </div>
          <div class="form-group">
            <label for="self_country_living_start_date">if born outside Australia, date you started living in Australia</label>
            <input class="form-control" id="self_country_living_start_date" name="self_country_of_birth" type="text" />
          </div>
          <div class="form-group">
            <label for="self_occupation">Occupation</label>
            <input class="form-control" id="self_occupation" name="self_occupation" type="text" />
          </div>
          <div class="form-group">
            <label for="self_address">Residential address</label>
            <input class="form-control" id="self_address" name="self_address" type="text" />
          </div>              
        </div>

        <div class="col-sm-6">
          <h4>Spouse:</h4>
          <div class="form-group">
            <label for="spouse_family_name">Family name (as used now)</label>
            <input class="form-control" id="spouse_family_name" name="spouse_family_name" type="text" />
          </div>
          <div class="form-group">
            <label for="spouse_full_given_names">Full given names</label>
            <input class="form-control" id="spouse_full_given_names" name="spouse_full_given_names" type="text" />
          </div>
          <div class="form-group">
            <label for="spouse_dob">Date of birth</label>
            <input class="form-control" id="spouse_dob" name="spouse_dob" type="text" />
          </div>
          <div class="form-group">
            <label for="spouse_country_of_birth">Country of birth</label>
            <input class="form-control" id="spouse_country_of_birth" name="spouse_country_of_birth" type="text" />
          </div>
          <div class="form-group">
            <label for="spouse_country_living_start_date">
            if born outside Australia, date you started living in Australia</label>
            <input class="form-control" id="spouse_country_living_start_date" name="spouse_country_living_start_date" type="text" />
          </div>
          <div class="form-group">
            <label for="spouse_occupation">Occupation</label>
            <input class="form-control" id="spouse_occupation" name="spouse_occupation" type="text" />
          </div>
          <div class="form-group">
            <label for="spouse_address">Residential address</label>
            <input class="form-control" id="spouse_address" name="spouse_address" type="text" />
          </div>
        </div>
      </div>

      <hr>

      <label>
        Is this a joint application? 
        <small class="text-muted">(If joint application, fields below must be filled for both parties)</small>
      </label>
      <div class="form-group">
        <div class="radio-inline">
          <input type="radio" name="joint_application" id="joint_application_yes" value="yes">
          <label for="joint_application_yes"> Yes</label>
        </div>
        <div class="radio-inline">
          <input type="radio" name="joint_application" id="joint_application_no" value="no"> 
          <label for="joint_application_no"> No</label>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <label>Do you regard Australia as your home and intend to live in Australia indefinitely?</label>
          <div class="form-group">
            <div class="radio-inline">
              <input type="radio" name="self_intend_to_live_in_australia" id="self_intend_to_live_in_australia_yes" value="yes">
              <label for="self_intend_to_live_in_australia_yes"> Yes</label>
            </div>
            <div class="radio-inline">
              <input type="radio" name="self_intend_to_live_in_australia" id="self_intend_to_live_in_australia_no" value="no">
              <label for="self_intend_to_live_in_australia_no"> No</label>
            </div>
          </div>
          
          <label>Are you an Australian citizen?</label>
          <div class="form-group">
            <div class="radio-inline">
              <input type="radio" name="self_australian_citizen" id="self_australian_citizen_yes" value="yes">
              <label for="self_australian_citizen_yes"> Yes</label> 
            </div>
            <div class="radio-inline">
              <input type="radio" name="self_australian_citizen" id="self_australian_citizen_no" value="no">
              <label for="self_australian_citizen_no"> No</label>
            </div>
          </div>
          
          <div class="conditional" data-cond-option="self_australian_citizen" data-cond-value="yes">
            <label>Are you an Australian citizen by grant of Australian citizenship?</label>
            <div class="form-group">
              <div class="radio-inline">
                <input type="radio" name="self_australian_citizen_by_grant" id="self_australian_citizen_by_grant_yes" value="yes">
                <label for="self_australian_citizen_by_grant_yes"> Yes</label>
              </div>
              <div class="radio-inline">
                <input type="radio" name="self_australian_citizen_by_grant" id="self_australian_citizen_by_grant_no" value="no">
                <label for="self_australian_citizen_by_grant_no"> No</label>
              </div>
            </div>
          </div>
          
          <div class="conditional" data-cond-option="self_australian_citizen_by_grant" data-cond-value="yes">
            <div class="form-group">
              <label>Please upload a copy of the citizen certificate</label>
              <input class="form-control" id="self_citizen-certificate" name="self_citizen-certificate" type="file" />
            </div>
          </div>

          <label>Do you ordinarily live in Australia and have done so for the 12 months immediately before filling out this application?</label>
          <div class="form-group">
            <div class="radio-inline">
              <input type="radio" name="self_past_year_australian_resident" id="self_past_year_australian_resident_yes" value="yes">
              <label for="self_past_year_australian_resident_yes"> Yes</label>
            </div>
            <div class="radio-inline">
              <input type="radio" name="self_past_year_australian_resident" id="self_past_year_australian_resident_no" value="no">
              <label for="self_past_year_australian_resident_no"> No</label>
            </div>
          </div>
        </div>
        <div class="col-xs-6 conditional" data-cond-option="joint_application" data-cond-value="yes">
          <label>Does your spouse regard Australia as their home and intend to live in Australia indefinitely?</label>
          <div class="form-group">
            <div class="radio-inline">
              <input type="radio" name="spouse_intend_to_live_in_australia" id="spouse_intend_to_live_in_australia_yes" value="yes">
              <label for="spouse_intend_to_live_in_australia_yes"> Yes</label>
            </div>
            <div class="radio-inline">
              <input type="radio" name="spouse_intend_to_live_in_australia" id="spouse_intend_to_live_in_australia_no" value="no">
              <label for="spouse_intend_to_live_in_australia_no"> No</label>
            </div>
          </div>
          
          <label>Is your spouse an Australian citizen?</label>
          <div class="form-group">
            <div class="radio-inline">
              <input type="radio" name="spouse_australian_citizen" id="spouse_australian_citizen_yes" value="yes">
              <label for="spouse_australian_citizen_yes"> Yes</label>
            </div>
            <div class="radio-inline">
              <input type="radio" name="spouse_australian_citizen" id="spouse_australian_citizen_no" value="no">
              <label for="spouse_australian_citizen_no"> No</label>
            </div>
          </div>
          
          <div class="conditional" data-cond-option="spouse_australian_citizen" data-cond-value="yes">
            <label>Is your spouse an Australian citizen by grant of Australian citizenship?</label>
            <div class="form-group">
              <div class="radio-inline">
                <input type="radio" name="spouse_australian_citizen_by_grant" id="spouse_australian_citizen_by_grant_yes" value="yes">
                <label for="spouse_australian_citizen_by_grant_yes"> Yes</label>
              </div>
              <div class="radio-inline">
                <input type="radio" name="spouse_australian_citizen_by_grant" id="spouse_australian_citizen_by_grant_no" value="no">
                <label for="spouse_australian_citizen_by_grant_no"> No</label>
              </div>
            </div>
          </div>
          
          <div class="conditional" data-cond-option="spouse_australian_citizen_by_grant" data-cond-value="yes">
            <div class="form-group">
              <label>Please upload a copy of the citizen certificate</label>
              <input class="form-control" id="spouse_citizen-certificate" name="spouse_citizen-certificate" type="file" />
            </div>
          </div>

          <label>Does your spouse ordinarily live in Australia and have done so for the 12 months immediately before filling out this application?</label>
          <div class="form-group">
            <div class="radio-inline">
              <input type="radio" name="spouse_past_year_australian_resident" id="spouse_past_year_australian_resident_yes" value="yes">
              <label for="spouse_past_year_australian_resident_yes"> Yes</label>
            </div>
            <div class="radio-inline">
              <input type="radio" name="spouse_past_year_australian_resident" id="spouse_past_year_australian_resident_no" value="no">
              <label for="spouse_past_year_australian_resident_no"> No</label>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <h3>Section: marriage and separation</h3>
      <div class="form-group">
        <label for="file_marriage_certificate">Upload your a copy of your marriage certificate</label>
        <input class="form-control" id="file_marriage_certificate" name="file_marriage_certificate" type="file" />
      </div>

      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="date_of_separation">Date of separation</label>
          <input class="form-control" id="date_of_separation" name="date_of_separation" type="date" />
        </div>
      </div>
      
      

        <div class="row">
          <div class="col-sm-6">
            <label>At the end of the separation, did you regard the marriage as over?</label>
            <div class="form-group">
              <div class="radio-inline">
                <input type="radio" name="self_end_separation_marriage_over" id="self_end_separation_marriage_over_yes" value="yes">
                <label for="self_end_separation_marriage_over_yes"> Yes</label>
              </div>
              <div class="radio-inline">
                <input type="radio" name="self_end_separation_marriage_over" id="self_end_separation_marriage_over_no" value="no">
                <label for="self_end_separation_marriage_over_no"> No</label>
              </div>
            </div>

            <div class="conditional" data-cond-option="self_end_separation_marriage_over" data-cond-value="no">
              <div class="form-group">
                <label for="self_date_regarded_marriage_over">On what date did you regard the marriage as over?</label>
                <input class="form-control" id="self_date_regarded_marriage_over" name="self_date_regarded_marriage_over" type="date" />
              </div>
            </div>
          </div>
          <div class="col-sm-6 conditional" data-cond-option="joint_application" data-cond-value="yes">
            <label>At the end of the separation, did your spouse regard the marriage as over?</label>
            <div class="form-group">
              <div class="radio-inline">
                <input type="radio" name="spouse_end_separation_marriage_over" id="spouse_end_separation_marriage_over_yes" value="yes">
                <label for="spouse_end_separation_marriage_over_yes"> Yes</label>
              </div>
              <div class="radio-inline">
                <input type="radio" name="spouse_end_separation_marriage_over" id="spouse_end_separation_marriage_over_no" value="no">
                <label for="spouse_end_separation_marriage_over_no"> No</label>
              </div>
            </div>

            <div class="conditional" data-cond-option="spouse_end_separation_marriage_over" data-cond-value="no">
              <div class="form-group">
                <label for="self_date_regarded_marriage_over">On what date did your spouse regard the marriage as over?</label>
                <input class="form-control" id="self_date_regarded_marriage_over" name="self_date_regarded_marriage_over" type="date" />
              </div>
            </div>          
          </div>
        </div>
      

      <label>Since the date of separation, have you and your spouse lived together in the same home but not as husband and wife?</label>
      <div class="form-group">
        <div class="radio-inline">
          <input type="radio" name="post_separation_lived_in_same_house" id="post_separation_lived_in_same_house_yes" value="yes">
          <label for="post_separation_lived_in_same_house_yes"> Yes</label>
        </div>
        <div class="radio-inline">
          <input type="radio" name="post_separation_lived_in_same_house" id="post_separation_lived_in_same_house_no" value="no">
          <label for="post_separation_lived_in_same_house_no"> No</label>
        </div>
      </div>
      
      <div class="conditional" data-cond-option="post_separation_lived_in_same_house" data-cond-value="yes">
        <label>Please give dates of each period you and your spouse lived together in the same home after separation</label>
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-xs-5">
                <div class="form-group">
                  <label for="living_together_from_1">From</label>
                  <input class="form-control" id="living_together_from_1" name="living_together_from_1" type="date" />
                </div>
              </div>
              <div class="col-xs-5">
                <div class="form-group">
                  <label for="living_together_to_1">To</label>
                  <input class="form-control" id="living_together_to_1" name="living_together_to_1" type="date" />
                </div>
              </div>
              <div class="col-xs-2">
                <label>&nbsp;</label>
                <div class="form-group">
                  <button class="btn btn-primary btn-self-destruct" type="button" data-toggle="collapse" data-target="#second_living_together-period" aria-expanded="false" aria-controls="second_living_together-period">Add</button>      
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="collapse" id="second_living_together-period">
          <div class="row">
            <div class="col-sm-6">
              <label>Period 2</label>
              <div class="row">
                <div class="col-xs-5">
                  <div class="form-group">
                    <label for="living_together_from_2">From</label>
                    <input class="form-control" id="living_together_from_2" name="living_together_from_2" type="date" />
                  </div>
                </div>
                <div class="col-xs-5">
                  <div class="form-group">
                    <label for="living_together_to_2">To</label>
                    <input class="form-control" id="living_together_to_2" name="living_together_to_2" type="date" />
                  </div>
                </div>
                <div class="col-xs-2">
                  <label>&nbsp;</label>
                  <div class="form-group">
                    <button class="btn btn-primary btn-self-destruct" type="button" data-toggle="collapse" data-target="#third_living_together-period" aria-expanded="false" aria-controls="third_living_together-period">Add</button>      
                  </div>
                </div>
              </div>          
            </div>          
          </div>          
        </div>

        <div class="collapse" id="third_living_together-period">
          <div class="row">
            <div class="col-sm-6">
              <label>Period 3</label>
              <div class="row">
                <div class="col-xs-5">
                  <div class="form-group">
                    <label for="living_together_from_3">From</label>
                    <input class="form-control" id="living_together_from_3" name="living_together_from_3" type="date" />
                  </div>
                </div>
                <div class="col-xs-5">
                  <div class="form-group">
                    <label for="living_together_to_3">To</label>
                    <input class="form-control" id="living_together_to_3" name="living_together_to_3" type="date" />
                  </div>
                </div>
              </div>          
            </div>          
          </div>          
        </div>
      </div>
      
      <label for="living_reconciled">Since the date of separation, have you and your spouse lived together as husband and wife?</label>
      <p><em>(i.e. have you reconciled at any time since the separation)</em></p>
      <div class="form-group">
        <div class="radio-inline">
          <input type="radio" name="living_reconciled" id="living_reconciled_yes" value="yes">
          <label for="living_reconciled_yes"> Yes</label>
        </div>
        <div class="radio-inline">
          <input type="radio" name="living_reconciled" id="living_reconciled_no" value="no">
          <label for="living_reconciled_no"> No</label>
        </div>
      </div>
      
      <div class="conditional" data-cond-option="living_reconciled" data-cond-value="yes">
        <label>Please give dates of each period you and your spouse lived together as husband and wife</label>
        <div class="row">
          <div class="col-sm-5">
            <div class="row">
              <div class="col-sm-6 form-group">
                <label for="living_reconciled_from">From</label>
                <input class="form-control" id="living_reconciled_from" name="living_reconciled_from" type="date" />
              </div>
              <div class="col-sm-6 form-group">
                <label for="living_reconciled_to">To</label>
                <input class="form-control" id="living_reconciled_to" name="living_reconciled_to" type="date" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <h3>Other court cases</h3> 
      <label>Are there any current cases in any court about family law, child support, family violence, abuse, or child welfare involving either of the parties or their children?</label>
      <div class="form-group">
        <div class="radio-inline">
          <input type="radio" name="pending_cases" id="pending_cases_yes" value="yes">
          <label for="pending_cases_yes"> Yes</label>
        </div>
        <div class="radio-inline">
          <input type="radio" name="pending_cases" id="pending_cases_no" value="no">
          <label for="pending_cases_no"> No</label>
        </div>
      </div>
      
      <div class="conditional" data-cond-option="pending_cases" data-cond-value="yes">
        <div class="row">
          <div class="col-sm-4 form-group">
            <label for="pending_case_name">Court name and place</label>
            <input class="form-control" id="pending_case_name" name="pending_case_name" type="text" />
          </div>
          <div class="col-sm-4 form-group">
            <label for="pending_case_date">Next court date</label>
            <input class="form-control" id="pending_case_date" name="pending_case_date" type="date" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8 form-group">
            <label for="pending_case_parties">Names of parties and/or children</label>
            <input class="form-control" id="pending_case_parties" name="pending_case_parties" type="text" />
            <div class="form-group">
              <label for="pending_case_summary">Brief summary of current pending cases</label>
              <textarea  class="form-control" rows="8"></textarea>
            </div>
          </div>
        </div>
      </div>

      
      <label for="existing_orders">Are there any existing orders, binding agreements, parenting plans or undertakings to a court about family law, child support, family violence, abuse or child welfare involving either of the parties or their children?</label>
      <div class="form-group">
        <div class="radio-inline">
          <input type="radio" name="existing_orders" id="existing_orders_yes" value="yes">
          <label for="existing_orders_yes"> Yes</label>
        </div>
        <div class="radio-inline">
          <input type="radio" name="existing_orders" id="existing_orders_no" value="no">
          <label for="existing_orders_no"> No</label>
        </div>
      </div>
      
      <div class="conditional" data-cond-option="existing_orders" data-cond-value="yes">
        <div class="row">
          <div class="col-sm-4 form-group">
            <label for="existing_orders_name">Court name and place</label>
            <input class="form-control" id="existing_orders_name" name="existing_orders_name" type="text" />
          </div>
            
          <div class="col-sm-4 form-group">
            <label for="existing_orders_date">Date</label>
            <input class="form-control" id="existing_orders_date" name="existing_orders_date" type="date" />
          </div>
        </div>
            
        <div class="row">
          <div class="col-sm-8 form-group">
            <label for="existing_orders_summary">Details of the order, binding agreement, parenting plan or undertaking</label>
            <textarea  class="form-control" id="existing_orders_summary" rows="8"></textarea>
          </div>
        </div>
      </div>
      
      <h3>Section: Children</h3>

      <label for="child_members_of_family">Are there any children currently under 18 who are children of you and your spouse or who were treated as members of your family when you and your spouse separated?</label>
      <div class="form-group">
        <div class="radio-inline">
          <input type="radio" name="child_members_of_family" id="child_members_of_family_yes" value="yes">
          <label for="child_members_of_family_yes"> Yes</label>
        </div>
        <div class="radio-inline">
          <input type="radio" name="child_members_of_family" id="child_members_of_family_no" value="no">
          <label for="child_members_of_family_no"> No</label>
        </div>
      </div>
      
      <div class="conditional" data-cond-option="child_members_of_family" data-cond-value="yes">
        <div class="row">
          <fieldset class="col-sm-6">
            <legend>
              <h4>Child 1</h4>
            </legend>

            <div class="collapse section_child_2"><br><br><br></div>
            
            <div class="row">
              <div class="col-sm-6 form-group">
                <label for="child_1_family_name">Family Name</label>
                <input class="form-control" id="child_1_family_name" name="child_1_family_name" type="text" />
              </div>
              
              <div class="col-sm-6 form-group">
                <label for="child_1_given_names">Given Names</label>
                <input class="form-control" id="child_1_given_names" name="child_1_given_names" type="text" />
              </div>
            </div>
              
            <div class="row">
              <div class="col-sm-6 form-group">
                <label for="child_1_dob">Date Of Birth</label>
                <input class="form-control" id="child_1_dob" name="child_1_dob" type="date" />
              </div>
              
              <div class="col-sm-6 form-group">
                <label for="child_1_gender">Gender</label>
                <input class="form-control" id="child_1_gender" name="child_1_gender" type="text" />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 form-group">
                <label for="child_1_father">Name of Father</label>
                <input class="form-control" id="child_1_father" name="child_1_father" type="text" />
